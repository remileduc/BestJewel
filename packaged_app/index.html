<html lang="en">
<head>
	<meta charset="utf-8">
	<title data-l10n-id="title">Best Jewel</title>
	<meta name="author" content="Rémi Ducceschi">
	<meta name="application-name" content="Best Jewel">
</head>
<body>
	<button type="button" id="installbtn">Install the app!</button>
	<p id="result"></p>
	<script>
(function()
{
	"use strict";
	var button = document.querySelector("#installbtn");
	button.addEventListener("click", install);

	function install ()
	{
		var request = window.navigator.mozApps.installPackage("https://remileduc.github.io/BestJewel/packaged_app/manifest.webapp");
		request.onsuccess = function ()
		{
			var p = document.querySelector("#result");
			p.textContent = "success!";
		};
		request.onerror = function ()
		{
			var p = document.querySelector("#result");
			p.textContent = "error! " + this.error.name;
		};
	}
})();
	</script>
</body>
</html>
